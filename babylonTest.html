<canvas id="renderCanvas"></canvas>
<script>

    // Scene Creation
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.ArcRotateCamera("camera", 1, 0.8, 10, new BABYLON.Vector3(0, 0, 0), scene);
    camera.setPosition(new BABYLON.Vector3(0, 0, 50));
    camera.setTarget(BABYLON.Vector3.Zero());
    scene.activeCamera = camera;
    camera.attachControl(canvas, true);

    // leap camera controls
    //  cameraControls = new BABYLON.LeapCameraControls(camera);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.7;

    // create some boxes
    var boxes = new Array();

    for (var x = 0; x <= 20; x += 4){
        for (var y = 0; y <= 20; y += 4){

            var box = BABYLON.Mesh.CreateBox("box" + x.toString() + y.toString(), 2, scene);
            box.position.y = y - 10;
            box.position.x = x - 10;
            box.position.z = Math.floor((Math.random() * 10) + 1);
            boxes.push(box);

        }
    }

    // --------------- annyang Functions --------------------------

    var addGround = function () {
        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        var ground = BABYLON.Mesh.CreateGround("ground1", 32, 32, 2, scene);
        ground.position.y -= 14;
    };

    var removeGround = function () {
        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        scene.getMeshByName("ground1").dispose();
    };

    var addBox = function () {
        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        var box = BABYLON.Mesh.CreateBox("box1",  16, scene);

    };

    var randomPosBoxes = function () {
        // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
        for (var x = 0; x <boxes.length; x++){
            boxes[x].position.z = Math.floor((Math.random() * 10) + 1);
        }
    };

    // Resize
    window.addEventListener("resize", function () {
        engine.resize();

    });

    // -------- ANNYANG ------------
    if (annyang) {
        // Let's define a command.
        var commands = {
            'ground': addGround,
            'remove' : removeGround,
            'random' : randomPosBoxes
        };
        annyang.debug(true);
        // Add our commands to annyang
        annyang.addCommands(commands);


        // Start listening.
        annyang.start(true, true);
    }

    // ------------------------------

    // Render Loop + Leap Loop

    engine.runRenderLoop(function () {
        Leap.loop(function(frame) {

            frame.hands.forEach(function(hand, index) {

                camera.beta = hand.pitch();
                camera.alpha = hand.roll() * Math.PI;
                //    sphere.position.z = hand.screenPosition()[2] * (-0.05) + 33;
                //     box.position.y = hand.screenPosition()[1] * (-0.05) + 30;
                //    sphere.position = hand.screenPosition() * -0.05;
                // sphere.position.z = hand.screenPosition()[0] * (-0.05) + 33;
                //sphere.rotate(BABYLON.Axis.X, hand.roll(), BABYLON.Space.LOCAL);
                //sphere.translate(BABYLON.Axis.X, hand.roll(), BABYLON.Space.WORLD);
                //console.log ( "test" + hand.screenPosition()[0] * 0.005);


            });

            // set correct camera control
            //cameraControls.update(frame);


        }).use('screenPosition', {scale: 0.25});

        scene.render();

    });

    Leap.loopController.setBackground(true)


</script>
